<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta name="keywords" content="门店查询"/>
    <meta name="description" content="门店查询"/>
    <title>TOPPE-门店查询</title>
    <link rel="stylesheet" href="__TMPL__/index/public/assets/css/Store-Info.css">
    <script type="text/javascript" src="__TMPL__/index/public/assets/js/flexible.min.js"></script>
</head>
<body>
<!--头部logo-->
<header><img src="__TMPL__/index/public/assets/images/inpuire-succeed/background.png" alt="" class="header-background"></header>
<!--内容-->
<form action="add" method="post">
    <section class="store-section">
        <div class="store-section-text">
            <p class="store-section-text-p">请输入您“领博汽车膜网上质保系统查询卡”上的以下相关信息。</p>
        </div>
        <div class="store-section-top">
            <div class="Anti-counterfeiting-code">
                <p class="Anti-counterfeiting-code-p">质保查询：</p>
                <input type="text" class="Anti-counterfeiting-code-input" placeholder="质保单号/车牌号" name="number">
            </div>
        </div>
        <div class="store-section-tep">
            <div class="store-section-button">
                <button class="inquire" type="submit">查询</button>
            </div>
        </div>
        <div class="section-p">
            <p class="inquires">如有疑问，请联系您选择的领博授权服务店 </br> 或致电领博服务热线垂询： 401802802</p>
        </div>
    </section>
</form>
