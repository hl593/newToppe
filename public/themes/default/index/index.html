<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta name="keywords" content="电子质保"/>
    <meta name="description" content="电子质保"/>
    <title>TOPPE-电子质保</title>
    <link rel="stylesheet" href="__TMPL__/index/public/assets/css/Quality-Assurance.css">
    <script type="text/javascript" src="__TMPL__/index/public/assets/js/flexible.min.js"></script>
</head>
<body>
<!--头部logo-->
<header><img src="__TMPL__/index/public/assets/images/Quality-Assurance/background.png" alt="" class="header-background"></header>
<!--内容-->
<form action="add" method="post">
    <section class="section-input">
        <div class="section-input-top" style="margin-top: 0">
            <div class="Anti-counterfeiting-code">
                <p class="Anti-counterfeiting-code-p">车主姓名：</p>
                <input type="text" class="Anti-counterfeiting-code-input" placeholder="张三" name="username">
            </div>
        </div>
        <div class="section-input-top">
            <div class="Anti-counterfeiting-code">
                <p class="Anti-counterfeiting-code-p">车主电话：</p>
                <input type="text" class="Anti-counterfeiting-code-input" placeholder="13550604919" name="phone">
            </div>
        </div>
        <div class="section-input-top">
            <div class="Anti-counterfeiting-code">
                <p class="Anti-counterfeiting-code-p">车主性别：</p>
                <input type="text" class="Anti-counterfeiting-code-input" placeholder="男" name="sex">
            </div>
        </div>
        <div class="section-input-top">
            <div class="Anti-counterfeiting-code">
                <p class="Anti-counterfeiting-code-p">被保车牌号：</p>
                <input type="text" class="Anti-counterfeiting-code-input" placeholder="川A-111111" name="carnumber">
            </div>
        </div>
        <div class="section-input-top">
            <div class="Anti-counterfeiting-code">
                <p class="Anti-counterfeiting-code-p">被保车架号：</p>
                <input type="text" class="Anti-counterfeiting-code-input" placeholder="WAAOPLK39" name="framenumber">
            </div>
        </div>
        <div class="section-input-top">
            <div class="Anti-counterfeiting-code">
                <p class="Anti-counterfeiting-code-p">汽车品牌：</p>
                <input type="text" class="Anti-counterfeiting-code-input" placeholder="华晨宝马" name="benz">
            </div>
        </div>
        <div class="section-input-top">
            <div class="Anti-counterfeiting-code">
                <p class="Anti-counterfeiting-code-p">品牌车型：</p>
                <input type="text" class="Anti-counterfeiting-code-input" placeholder="华晨宝马" name="brandmodels">
            </div>
        </div>
        <div class="section-input-top">
            <div class="Anti-counterfeiting-code">
                <p class="Anti-counterfeiting-code-p">产品名称：</p>
                <input type="text" class="Anti-counterfeiting-code-input" placeholder="华晨宝马" name="productname">
            </div>
        </div>
        <div class="section-input-top">
            <div class="Anti-counterfeiting-code">
                <p class="Anti-counterfeiting-code-p">施工部位：</p>
                <input type="text" class="Anti-counterfeiting-code-input" placeholder="方向盘" name="position">
            </div>
        </div>
        <div class="section-input-top">
            <div class="Anti-counterfeiting-code">
                <p class="Anti-counterfeiting-code-p">施工时间：</p>
                <input type="text" class="Anti-counterfeiting-code-input" placeholder="2018.9.1" name="time">
            </div>
        </div>
        <div class="section-input-top">
            <div class="Anti-counterfeiting-code">
                <p class="Anti-counterfeiting-code-p">施工店名：</p>
                <input type="text" class="Anti-counterfeiting-code-input" placeholder="成都万汇汽车服务公司" name="shopname">
            </div>
        </div>
        <div class="section-input-top">
            <div class="Anti-counterfeiting-code">
                <p class="Anti-counterfeiting-code-p">质保年限：</p>
                <input type="text" class="Anti-counterfeiting-code-input" placeholder="1年" name="years">
            </div>
        </div>
        <div class="section-input-top">
            <div class="Anti-counterfeiting-code">
                <p class="Anti-counterfeiting-code-p">销售金额：</p>
                <input type="text" class="Anti-counterfeiting-code-input" placeholder="20万" name="money">
            </div>
        </div>
        <div class="section-input-top">
            <div class="Anti-counterfeiting-code">
                <p class="Anti-counterfeiting-code-p">质保编号：</p>
                <input type="text" class="Anti-counterfeiting-code-input" placeholder="993247516" name="number">
            </div>
        </div>
    </section>
    <section class="section-button">
        <button class="inquire" type="submit">查询</button>
    </section>
</form>
</body>
</html>
